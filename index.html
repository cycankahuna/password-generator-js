<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h3 id="upper-text">Generate a</h3>
      <h3 id="lower-text">random password</h3>
      <h4 id="message">Never use an insecure password again.</h4>
      <button id="generate-password">Generate passwords</button>

      <hr />

      <div id="password-generated">
        <p id="password-1"></p>
        <p id="password-2"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
